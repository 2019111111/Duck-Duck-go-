<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .success-container {
            padding: 50px;
            background-color: #ffffff;
            margin: 100px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            font-size: 100px;
            color: green;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            color: #333;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="success-container">
        <div class="checkmark">&#10003;</div>
        <p class="message">Payment Successful!</p>
    </div>

    <footer>
        <p>&copy; 2024 Your Tour Agency. All Rights Reserved.</p>
    </footer>

</body>
</html>
